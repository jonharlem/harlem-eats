<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Harlem Eats - Orders</title>
		<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
	</head>
	<body id="orderBody">
		<header>
			<!-- NAVIGATION -->
			<nav>
				<h2>Harlem Eats</h2>
			</nav>
		</header>
		<!-- FORM -->
		<section>
			<div id="formWrapper">
				<div id="leftOrder">
					<form>
						<div id="menu">
							<table id="menuBurger">
								<th>Burgers</th>
							</table>
							<table id="menuPizza">
								<th>Pizza</th>
							</table>
						</div>
						<label >
							Quantity
						</label>
						<input type="number" name="quantity" size="60" maxlength="3" id="quantity">
						<button type="button" name="addItem" onclick="" id="addItem">Add Item</button>

						<label>
							Name
						</label>
						<input type="name" name="name" size="60" maxlength="30">

						<label>
							Phone Number
						</label>
						<input type="phoneNumber" name="phoneNumber" size="60" maxlength="3">

						<label>
							Address
						</label>
						<input type="address" name="address" size="60" maxlength="3">
						<button type="button" name="deliver" onclick="" id="deliver">Deliver It!</button>
					</form>
					
				</div>
				<div id="rightOrder">
					<table id="selectedItems">
						<th>items</th>
						<tbody></tbody>
					</table>
					<table>
						<tr><td>price</td><td id="price"></td></tr>
						<tr><td>tax</td><td id="tax"></td></tr>
						<tr><td>total</td><td id="total"></td></tr>
					</table>
				</div>
			</div>
		</section>
		<!-- FOOTER -->
		<footer>
			<h4>&copy; Harlem 2015 + San Francisco, California</h4ÃŸ>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</body>
</html>
